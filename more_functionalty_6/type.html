	<body>
		<script>
			let string = `welcome All my name is ahmed `;
			let count = 0;
			let stopp = setInterval(function () {
				let my_h1 = document.getElementById(`my_h1`);
				my_h1.innerHTML += string.charAt(count);
				count++;
				if (count == string.length) {
					my_h1.textContent = "";
					count = 0;
				}
			}, 200);
		</script>
		<h1 id="my_h1"></h1>
