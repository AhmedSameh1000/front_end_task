<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<svg width="100" height="100">
			<circle
				cx="50"
				cy="50"
				r="40"
				stroke="black"
				stroke-width="3"
				fill="white"
			/>
			<circle cx="30" id="hov" cy="30" r="5" fill="#000000" />
			<circle cx="70" id="hov" cy="30" r="5" fill="#000000" />
			<rect x="35" y="45" width="30" height="10" fill="#000000" />
		</svg>

		<div id="drag" ondragover="event.preventDefault()" ondrop="drop(this)">
			drag hear
		</div>

		<div>
			<img
				draggable="true"
				name="A"
				ondragstart="dragStart(this)"
				src="A.jpg"
				alt=""
			/>
			<img
				draggable="true"
				name="B"
				ondragstart="dragStart(this)"
				src="B.png"
				alt=""
			/>
			<img
				draggable="true"
				name="a"
				ondragstart="dragStart(this)"
				src="a.png"
				alt=""
			/>
		</div>
	</body>
	<script src="app.js"></script>
</html>
